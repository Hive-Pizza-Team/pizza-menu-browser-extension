<html style="width: 580;">
<head>
 <link rel="stylesheet" href="thirdparty/bootstrap.min.css">
 <script src="thirdparty/jquery-3.4.0.min.js"></script>
 <script src="thirdparty/bootstrap.min.js"></script>
  <link href="thirdparty/fontawesome/css/all.min.css" rel="stylesheet">
  <script defer src="thirdparty/fontawesome/js/all.js"></script>
  <script src="thirdparty/handlebars.runtime.js"></script>
  <script src="menu.precompiled.js"></script>
  <script src="submenu.precompiled.js"></script>
  <link href="popup.css" rel="stylesheet">
</head>
<body>
    <div class="row">
      <div class="col-sm-6 pr-sm-0">
        <div id="submenus"></div>
      </div>
      <div class="col-sm-6 pl-sm-0">
        <div id="menu"></div>
      </div>
    </div>
  

  <div id="menu-template">
  </div>

  <!-- HANDLEBARS TEMPLATE -->
  <script id="submenu-template" type="text/x-handlebars-template">
    {{#categories}}
      <div id="submenu-{{name}}" class="submenu">  

        <ul class="list-group">
          {{#this.apps}}
            <li class="list-group-item">
              <a href="{{url}}" id="{{id}}">{{name}}</a> 
              <a class="nonfavorite" id="{{id}}">
                <i class="far fa-star" id="{{id}}"></i>
              </a>
              <br>
            </li>
          {{/this.apps}}
        </ul>

      </div>
    {{/categories}}
  </script>
  <!-- END HANDLEBARS TEMPLATE -->

  <br><br><br>
  <nav class="navbar fixed-bottom navbar-light bg-dark">
    <span class="badge badge-dark text-light">Brought to you by the <a href="https://hive.pizza"><u>Pizza Token Team</u></a></span><br>
    <button type="button" class="btn btn-secondary" id="reset" title="Factory Reset"><i class="fa fa-eraser" aria-hidden="true"></i></button>
  </nav>

  <!-- RENDER TEMPLATE AFTER EVERYTHING ELSE LOADED -->
  <script src="popup.js"></script>
</body>
</html>
